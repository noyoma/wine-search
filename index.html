<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(135deg, #02343F 0%, #01262e 100%);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

header {
  text-align: center;
  color: #F0EDCC;
  padding: 40px 0 30px;
}

h1 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 8px;
  letter-spacing: -1px;
}

.subtitle {
  font-size: 18px;
  opacity: 0.9;
  font-weight: 300;
}

.search-box {
  background: #F0EDCC;
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 20px 60px rgba(2, 52, 63, 0.35);
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.search-icon {
  width: 24px;
  height: 24px;
  opacity: 0.55;
  margin-left: 8px;
  color: #02343F;
}

#q {
  flex: 1;
  border: none;
  outline: none;
  font-size: 18px;
  padding: 8px;
  font-weight: 500;
  background: transparent;
  color: #02343F;
}

#q::placeholder {
  color: rgba(2, 52, 63, 0.55);
}

.filter-bar {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

.filter-btn {
  background: rgba(240, 237, 204, 0.15);
  border: 2px solid rgba(240, 237, 204, 0.4);
  color: #F0EDCC;
  padding: 10px 20px;
  border-radius: 24px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  backdrop-filter: blur(10px);
}

.filter-btn:hover {
  background: rgba(240, 237, 204, 0.25);
  transform: translateY(-2px);
}

.filter-btn.active {
  background: #F0EDCC;
  color: #02343F;
  border-color: #F0EDCC;
}

.status {
  color: #F0EDCC;
  font-size: 15px;
  margin-bottom: 16px;
  font-weight: 600;
  opacity: 0.95;
}

.results {
  display: grid;
  gap: 16px;
}

.wine-card {
  background: white;
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
}

.wine-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 40px rgba(2, 52, 63, 0.35);
}

.wine-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 12px;
  gap: 16px;
}

.wine-name {
  font-size: 20px;
  font-weight: 700;
  color: #1a1a1a;
  line-height: 1.3;
  flex: 1;
}

.vintage {
  background: #02343F;
  color: #F0EDCC;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 700;
  white-space: nowrap;
}

.wine-korean {
  font-size: 15px;
  color: #666;
  margin-bottom: 14px;
  font-weight: 600;
}

.wine-details {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 14px;
}

.badge {
  background: #F0EDCC;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 13px;
  color: #02343F;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.badge.type {
  background: #02343F;
  color: #F0EDCC;
}

.badge.country {
  background: #01262e;
  color: #F0EDCC;
}

.wine-price {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 14px;
  border-top: 1px solid #eee;
}

.price {
  font-size: 18px;
  font-weight: 800;
  color: #02343F;
}

.stock {
  font-size: 13px;
  color: #999;
}

.loading {
  text-align: center;
  color: #F0EDCC;
  font-size: 18px;
  padding: 60px 20px;
}

.empty {
  text-align: center;
  color: #F0EDCC;
  font-size: 16px;
  padding: 60px 20px;
  opacity: 0.9;
}

@media (max-width: 768px) {
  h1 { font-size: 36px; }
  .subtitle { font-size: 16px; }
  .wine-header { flex-direction: column; align-items: start; }
  .vintage { align-self: start; }
}
</style>
</head>

<script>

const KEYS = [

function formatPrice(price) {

  const num = Number(String(price).replace(/,/g, ""));

  return new Intl.NumberFormat('ko-KR').format(num) + "ì›";

document.getElementById("status").innerHTML = '<div class="loading">ğŸ‡ ì™€ì¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

Papa.parse(CSV_URL, {
